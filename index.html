<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lorcana Deck Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/main.css?version=0.0.1">
    <script src="dist/build.js"></script>
</head>
<body>
    <h1>Lorcana Deck Generator</h1>
    <button data-role="generator">Generate</button>
    <hr>
    <div class="mb-1">
        <label for="amber" class="amber">
            <input id="amber" type="checkbox" data-role="ink" value="Amber"> Amber
        </label>
        <label for="amethyst" class="amethyst">
            <input id="amethyst" type="checkbox" data-role="ink" value="Amethyst"> Amethyst
        </label>
        <label for="emerald" class="emerald">
            <input id="emerald" type="checkbox" data-role="ink" value="Emerald"> Emerald
        </label>
        <label for="ruby" class="ruby">
            <input id="ruby" type="checkbox" data-role="ink" value="Ruby"> Ruby
        </label>
        <label for="sapphire" class="sapphire">
            <input id="sapphire" type="checkbox" data-role="ink" value="Sapphire"> Sapphire
        </label>
        <label for="steel" class="steel">
            <input id="steel" type="checkbox" data-role="ink" value="Steel"> Steel
        </label>
    </div>
    <hr>
    <div data-role="deck">
        <!-- Card container x60 -->
    </div>
    <div class="hidden">
        <h2>Cost Curve</h2>
        <canvas data-role="chart"></canvas>
    </div>

    <dialog data-role="card-preview">
        <button data-role="close">x</button>
        <img src="" alt="">
    </dialog>
</body>
</html>
