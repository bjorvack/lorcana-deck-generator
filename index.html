<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/favicon.png" type="image/pmg">
    <title>Lorcana Deck Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/main.css?version=0.0.1">
    <script src="dist/build.js"></script>
</head>
<body>
    <h1>Lorcana Deck Generator</h1>
    <div class="buttons">
        <button data-role="generator">Generate</button>
        <button class="outline" data-role="clear">Clear</button>
    </div>
    <hr>
    <div class="inks mb-1">
        <div class="form-group">
            <label for="primaryInk">Primary Ink</label>
            <select name="primaryInk" id="primaryInk">
                <option value="Random" selected>Random Ink</option>
                <option value="Amber">Amber</option>
                <option value="Amethyst">Amethyst</option>
                <option value="Emerald">Emerald</option>
                <option value="Ruby">Ruby</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Steel">Steel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="secondaryInk">Secondary Ink</label>
            <select name="secondaryInk" id="secondaryInk">
                <option value="Random" selected>Random Ink</option>
                <option value="Amber">Amber</option>
                <option value="Amethyst">Amethyst</option>
                <option value="Emerald">Emerald</option>
                <option value="Ruby">Ruby</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Steel">Steel</option>
            </select>
        </div>
    </div>
    <hr>
    <div data-role="deck">
        <!-- Card container x60 -->
    </div>
    <div class="hidden">
        <h2>Cost Curve</h2>
        <canvas data-role="chart"></canvas>
    </div>

    <dialog data-role="card-preview">
        <button data-role="close">x</button>
        <img src="" alt="">
    </dialog>

    <dialog data-role="card-select">
        <button data-role="close">x</button>
        <h2>Pick cards to add</h2>
        <div class="from-group">
            <label for="filter">Search</label>
            <input id="filter" type="text" data-role="filter">
        </div>

        <div data-role="card-list">
            <!-- Card list -->
        </div>
    </dialog>
    <dialog data-role="loading" open>
        <div class="d-flex">
            <h2>Loading...</h2>
        </div>
    </dialog>
</body>
</html>
