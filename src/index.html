<html lang="en">

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Google Tag Manager (noscript) -->

            style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <h1>Lorcana Deck Generator</h1>
        <div class="buttons">
            <button data-role="generator" data-distribution="aggro">Aggro</button>
            <button data-role="generator" data-distribution="default">Midrange</button>
            <button data-role="test" class="hidden">Test Deck</button>
            <button class="outline" data-role="clear">Clear</button>
        </div>

        <hr>
        <div data-role="ink-selector"></div>
        <hr>

        <div data-role="deck">
            <!-- Card container x60 -->
        </div>

        <div class="hidden">
            <h2>Cost Curve</h2>
            <canvas data-role="chart"></canvas>
        </div>
    </div>

    <dialog data-role="card-select">
        <button data-role="close">âœ•</button>
        <h2>Pick cards to add</h2>
        <div class="from-group">
            <label for="filter">Search</label>
            <input id="filter" type="text" data-role="filter">
        </div>

        <div data-role="card-list">
            <!-- Card list -->
        </div>
    </dialog>
    <dialog data-role="loading">
        <div class="d-flex">
            <h2>Loading...</h2>
        </div>
    </dialog>

</html>
