<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <title>Lorcana AI Deck Generator</title>
<script defer="defer" src="runtime.f3b8dc4335034ebe43a5.js"></script><script defer="defer" src="839.133e89eccd9203900f2b.js"></script><script defer="defer" src="122.0cdcfe2a41f958ebf839.js"></script><script defer="defer" src="452.c220db730b29404a47a4.js"></script><script defer="defer" src="ai-generator.5e1bb60a28c43903c2c9.js"></script><link href="ai-generator.927be49ce9dd38a52932.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <h1>AI Deck Generator</h1>

        <div class="prediction-section">
            <div class="input-section">
                <div class="buttons">
                    <button id="generate-deck-btn" disabled="disabled">Complete deck</button>
                    <button id="test-deck-btn" class="hidden">Test Deck</button>
                    <button class="outline" id="clear-deck-btn">Clear</button>
                </div>
                <hr>
                <div data-role="ink-selector"></div>
                <hr>
                <label class="hidden"><input type="checkbox" id="legal-only" checked="checked"> Only Legal Cards</label>
            </div>

            <div id="deck-preview" data-role="deck"></div>

            <div data-role="validation-score"></div>

            <div class="hidden">
                <h2>Cost Curve</h2>
                <canvas data-role="chart"></canvas>
            </div>
        </div>
    </div>

    <dialog data-role="card-select">
        <button data-role="close">âœ•</button>
        <h2>Pick cards to add</h2>
        <div class="from-group">
            <label for="filter">Search</label>
            <input id="filter" type="text" data-role="filter">
        </div>

        <div data-role="card-list">
            
        </div>
    </dialog>
</body>
